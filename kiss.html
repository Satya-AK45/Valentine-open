<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        p {
            font-size: 1.2rem;
        }
        .kiss-btn {
            background: #ff4b5c;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 1.4rem;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 1.5s infinite alternate;
        }
        .kiss-btn:hover {
            background: #ff1e3c;
            transform: scale(1.1);
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .kiss-animation {
            position: absolute;
            font-size: 3rem;
            opacity: 0;
            animation: flyKiss 3s linear forwards;
        }
        @keyframes flyKiss {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
