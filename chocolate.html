    <script>
        const music = new Audio("/satya3.mp3");
        music.volume = 0.5;
        music.loop = true;

        document.addEventListener("click", () => {
            music.play().catch(() => console.log("User interaction required to play audio."));
        });

        document.querySelectorAll(".message").forEach(note => {
            note.style.setProperty('--tilt', `${Math.random() * 20 - 10}deg`);
            let zIndex = 1, offsetX = 0, offsetY = 0, dragging = false;

            note.addEventListener("mousedown", initiateMove);
            note.addEventListener("touchstart", initiateMove, { passive: false });

            function initiateMove(e) {
                e.preventDefault();
                dragging = true;
                zIndex++;
                note.style.zIndex = zIndex;
                let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                offsetX = clientX - note.offsetLeft;
                offsetY = clientY - note.offsetTop;

                document.addEventListener("mousemove", drag);
                document.addEventListener("mouseup", release);
                document.addEventListener("touchmove", drag, { passive: false });
                document.addEventListener("touchend", release);
            }

            function drag(e) {
                if (!dragging) return;
                let clientX = e.touches ? e.touches[0].clientX : e.clientX;
                let clientY = e.touches ? e.touches[0].clientY : e.clientY;
                note.style.left = `${clientX - offsetX}px`;
                note.style.top = `${clientY - offsetY}px`;
            }

            function release() {
                dragging = false;
                document.removeEventListener("mousemove", drag);
                document.removeEventListener("mouseup", release);
                document.removeEventListener("touchmove", drag);
                document.removeEventListener("touchend", release);
            }
        });
    </script>
