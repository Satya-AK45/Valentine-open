<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ğŸ’–</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: "",
            measurementId: "
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const backgroundMusic = new Audio("/love_song.mp3");
        backgroundMusic.volume = 0.3;
        backgroundMusic.loop = true;
        document.addEventListener("click", () => backgroundMusic.play(), { once: true });

        const proposals = [
            "ğŸ’– Will you be my Valentine? ğŸ’•",
            "ğŸŒ¹ Can we make this love last forever? ğŸ’",
            "âœ¨ Do you believe in love at first sight? Because I do... with you! ğŸ’˜",
            "ğŸ¥° What if I promise to love you forever? Say Yes? ğŸ’–",
            "ğŸ‡ Imagine us under the stars... Just say Yes! ğŸŒŸ"
        ];

        let proposalIndex = 0;
        let noCount = 0;
        let finalYesGiven = false;

        function showProposal() {
            document.getElementById("questionText").innerText = proposals[proposalIndex];
            document.getElementById("answerButtons").innerHTML = `
                <button class="answer-btn yes" onclick="handleResponse('Yes')">Yes! ğŸ’•</button>
                <button class="answer-btn no" onclick="handleResponse('No')">No ğŸ˜¢</button>
            `;
        }

        async function handleResponse(answer) {
            if (answer === "Yes") {
                finalYesGiven = true;
                await saveToDatabase("Yes");
                document.getElementById("questionText").innerText = "ğŸ‰ You made me the happiest! Forever with you! ğŸ’ğŸ’–";
                startFireworks();
            } else {
                noCount++;
                proposalIndex = (proposalIndex + 1) % proposals.length;
                await saveToDatabase("No");
                showProposal();
            }
        }

        async function saveToDatabase(response) {
            await addDoc(collection(db, "valentine_responses"), {
                response,
                noCount,
                timestamp: serverTimestamp()
            });
        }

        function startFireworks() {
            const duration = 10 * 1000;
            const end = Date.now() + duration;
            function launchConfetti() {
                if (Date.now() < end) {
                    confetti({ particleCount: 100, spread: 160, startVelocity: 30 });
                    setTimeout(launchConfetti, 500);
                }
            }
            launchConfetti();
        }

        window.onload = showProposal;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #ff3d68;
        }
        .answer-btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes { background: #ff4081; color: white; }
        .no { background: #aaa; color: white; }
        .yes:hover { transform: scale(1.1); background: #ff1744; }
        .no:hover { transform: scale(1.1); background: #777; }

        @keyframes floating-hearts {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .heart {
            position: absolute;
            bottom: -50px;
            color: red;
            font-size: 24px;
            animation: floating-hearts 5s infinite ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be My Valentine? ğŸ’–</h1>
        <h3 id="questionText"></h3>
        <div id="answerButtons"></div>
    </div>
    <script>
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.innerText = "â¤ï¸";
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        createHearts();
    </script>
</body>
</html>
