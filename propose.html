<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "*************",
            authDomain: "chiuu-*****.firebaseapp.com",
            projectId: "chiuu-*****",
            storageBucket: "chiuu-*****.appspot.com",
            messagingSenderId: "**********",
            appId: "1:**********:web:***************",
            measurementId: "G-************"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loveSong = new Audio("/satya1.mp3");
        loveSong.volume = 0.5;

        const questions = [
            "Hey Bestie..!üëãüèª Please enter ur good Name...?‚ù§Ô∏è",
            "Enter ur Mobile No or Insta ID",
            "üåü If we were in a movie, what kind of love story would it be? üé¨üíï",
            "üéµ What song reminds you of 'us'? üé∂üíë",
            "üèùÔ∏è If we could run away together, where would we go? ‚úàÔ∏è‚ù§Ô∏è",
            "üòç What‚Äôs the one thing I do that makes you smile the most? üòä",
            "üíñ Can you describe me in three words? üòò",
            "üíç Would you spend forever with me? ‚ù§Ô∏è"
        ];

        let currentQuestionIndex = 0;
        let responses = {};
        let noCount = 0;
        let finalYesGiven = false;

        const noResponses = [
            "Are you sure? Think about our happiest moments... ü•∫üíï",
            "Aisaa Nako na karu natar bhandu ki ü•∞",
            "What if I promise to make you smile every day? üòä",
            "Imagine us growing old together... isn't that beautiful? ü•∞",
            "Okay, last chance... Will you say Yes now? üíç",
            "Nako Na Please ase karu Ho bol...!ü•∫"
        ];

        function fadeInText(element, text) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.innerText = text;
                element.style.opacity = "1";
            }, 300);
        }

        function askNextQuestion() {
            const questionText = document.getElementById('questionText');
            const answerButtons = document.getElementById('answerButtons');
            answerButtons.innerHTML = "";

            if (currentQuestionIndex < questions.length) {
                fadeInText(questionText, questions[currentQuestionIndex]);

                const inputBox = document.createElement("input");
                inputBox.type = "text";
                inputBox.placeholder = "Type your answer here...";
                inputBox.id = "textAnswer";
                inputBox.className = "text-input";
                inputBox.autofocus = true;

                const submitButton = document.createElement("button");
                submitButton.innerText = "Submit ‚ù§Ô∏è";
                submitButton.className = "submit-btn";
                submitButton.disabled = true;

                inputBox.addEventListener("input", () => {
                    submitButton.disabled = inputBox.value.trim() === "";
                });

                submitButton.onclick = () => saveResponse(inputBox.value);

                answerButtons.appendChild(inputBox);
                answerButtons.appendChild(submitButton);
                inputBox.focus();
            } else {
                askFinalQuestion();
            }
        }

        function askFinalQuestion() {
            fadeInText(document.getElementById('questionText'), "üíç This is the most important question... Will you marry me? ‚ù§Ô∏è");
            const answerButtons = document.getElementById('answerButtons');
            answerButtons.innerHTML = "";

            ["Yes! üíï", "No üò¢"].forEach(answer => {
                const button = document.createElement("button");
                button.innerText = answer;
                button.className = "answer-btn";
                button.onclick = () => handleFinalAnswer(answer);
                answerButtons.appendChild(button);
            });
        }

        async function saveResponse(answer) {
            if (!answer.trim()) return;

            responses[questions[currentQuestionIndex]] = answer;
            currentQuestionIndex++;
            askNextQuestion();
        }

        async function handleFinalAnswer(finalAnswer) {
            if (finalYesGiven) return;

            if (finalAnswer.includes("Yes")) {
                finalYesGiven = true;
                responses["Final Proposal"] = "Yes";
                responses["Times She Said No"] = noCount;
                loveSong.play();
                await saveToDatabase();
                showFinalMessage();
            } else {
                noCount++;
                const message = noCount <= noResponses.length ? noResponses[noCount - 1] : " ‡§ï‡•á‡§µ‡•ç‡§π‡§æ‡§™‡§∞‡•ç‡§Ø‡§Ç‡§§ ‡§®‡§æ‡§π‡•Ä ‡§Æ‡•ç‡§π‡§£‡§∂‡•Ä‡§≤ ‡§§‡•Ç Yes ‡§ï‡§∞‡§§ ‡§®‡§æ‡§π‡•Ä ‡§§‡•ã‡§™‡§∞‡•ç‡§Ø‡§Ç‡§§ ‡§µ‡§ø‡§ö‡§æ‡§∞‡•á‡§® Will you marry me?‚ù§Ô∏è";
                fadeInText(document.getElementById('questionText'), message);

                document.getElementById('answerButtons').innerHTML = "";
                ["Okay Fine, Yes üíç", "Still No... üòî"].forEach(answer => {
                    const button = document.createElement("button");
                    button.innerText = answer;
                    button.className = "answer-btn";
                    button.onclick = () => handleFinalAnswer(answer);
                    document.getElementById('answerButtons').appendChild(button);
                });
            }
        }

        async function saveToDatabase() {
            try {
                await addDoc(collection(db, "responses"), {
                    answers: responses,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error saving responses:", error);
                alert("Oops! Something went wrong saving your responses.");
            }
        }

        function showFinalMessage() {
            fadeInText(document.getElementById('questionText'), "üéâ You just made my heart the happiest! üíïüíç Forever with you! ‚ù§Ô∏è");
            startFireworks();
        }

        function startFireworks() {
    const duration = 30 * 1000; // 30 seconds
    const end = Date.now() + duration;

    function launchConfetti() {
        if (Date.now() < end) {
            confetti({
                particleCount: 100,
                spread: 160,
                startVelocity: 30,
                origin: { x: Math.random(), y: Math.random() * 0.5 }
            });
            setTimeout(launchConfetti, 500); // Keep triggering every 500ms
        }
    }
    launchConfetti();

    setTimeout(() => {
        showFireworksButton();
    }, duration);
}

function showFireworksButton() {
    const answerButtons = document.getElementById('answerButtons');
    answerButtons.innerHTML = "";
    
    const fireworkButton = document.createElement("button");
    fireworkButton.innerText = "Show Fireworks Again üéÜ";
    fireworkButton.className = "answer-btn";
    fireworkButton.onclick = startFireworks;

    answerButtons.appendChild(fireworkButton);
}

        window.onload = function() {
            askNextQuestion();
        };
    </script>

</head>
<body>
